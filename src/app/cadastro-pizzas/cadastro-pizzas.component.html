<h2>Cadastrar</h2>
<form>
    <label>Id</label><input type="text" name="id" [(ngModel)] = "pizza.id"><br>
    <label>Nome</label><input type="text" name="nome" [(ngModel)] = "pizza.nome"><br>
    <label>Foto</label><input type="text" name="foto" [(ngModel)] = "pizza.foto"><br>
    <label>Descrição</label><input type="text" name="descricao" [(ngModel)] = "pizza.descricao"><br>
    <label>Preço</label><input type="text" name="preco" [(ngModel)] = "pizza.preco"><br>
    <button type="button" (click)="cadastrar()">Cadastrar Pizza</button>
    <button type="button" (click)="atualizar(pizza.id)">Atualizar Pizza</button>
    <button type="button" (click)="excluir(pizza.id)">Excluir Pizza</button>
</form>
